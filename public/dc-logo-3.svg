  <circle cx="100" cy="412" r="8" fill="#333" />
  <circle cx="412" cy="100" r="8" fill="#333" />
  <circle cx="412" cy="412" r="8" fill="#333" />

  <path d="M160 130 
           L260 130 
           C340 130 380 170 380 256 
           C380 340 340 382 260 382 
           L160 382 Z 
